<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and File Upload</title>
    <script>
        // Define valid usernames and passwords
        const validCredentials = {
            "v": "w",
            "user2": "password2",
            "user3": "password3",
            // Add more username-password pairs as needed
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ee8104;
            margin: 0;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }


        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"],
        input[type="file"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            <input type="submit" value="Login">
        </form>
    </div>
    <!-- Additional HTML for the file upload screen -->
    <div class="container2" style="display: none;" id="fileUploadContainer">
        <!-- <h1>Upload Excel File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="excelFile">Select an Excel file:</label>
            <input type="file" id="excelFile" name="excel_file" accept=".xlsx, .xls" required><br>
            <input type="submit" value="Upload">
        </form> -->
        <h1> Swietelsky Rail </h1>
        <iframe src="https://vwillemse-swietelsky-rail.shinyapps.io/App160122/" width="100%" height="800px"></iframe>
    </div>

    <script>
        // JavaScript to toggle between login and file upload screens
        const loginContainer = document.querySelector(".container");
        const fileUploadContainer = document.querySelector("#fileUploadContainer");

        // Function to check if entered credentials are valid
        const validateCredentials = (username, password) => {
            // Check if the username exists in validCredentials
            if (validCredentials.hasOwnProperty(username)) {
                // Check if the entered password matches the stored password
                if (validCredentials[username] === password) {
                    return true; // Valid credentials
                }
            }
            return false; // Invalid credentials
        };

        // Function to handle login form submission
        const handleLoginSubmit = (e) => {
            e.preventDefault(); // Prevent the form from submitting normally
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Validate the entered credentials
            if (validateCredentials(username, password)) {
                loginContainer.style.display = "none";
                fileUploadContainer.style.display = "block";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        };

        // Add an event listener for the login form submission
        const loginForm = document.querySelector("form");
        loginForm.addEventListener("submit", handleLoginSubmit);
    </script>
</body>

</html>
